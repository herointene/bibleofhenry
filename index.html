<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible of Henry</title>
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    body {
      background-color: #5180a7;
      position: fixed;
      left: 0px;
      right: 0px;
    }

    #header {
      margin-top: 300px;
      width: max-content;
      margin-left: auto;
      margin-right: auto;
      color: #dae2e9;
    }
    #header h1 {
      text-shadow:0 0 9px #dae2e9;
    }

    #main-box {
      margin: auto;
    }
    /* move bar */

    .movebar {
      animation-name: slidein;
      animation-duration: 140s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      width: max-content;
    }
    .movebarL {
      animation-name: slideinL;
      animation-duration: 90s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      width: max-content;
    }
    

    
    @keyframes slidein {
      from {
        transform:translateX(30%);
      }

      to {
        transform:translateX(-70%);
        
      }
    }
    @keyframes slideinL {
      from {
        transform:translateX(-30%);
      }

      to {
        transform:translateX(70%);
        
      }
    }

    /* flame box */

    .wordcloud {
      position: relative;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      border-radius: 96px;
      min-width: 160px;
      height: 65px;
      margin: 10px;
      color: #305b7e;
      background-color: #dae2e9;
      box-shadow: 0 0 20px 7px #87abca ;
      transition-duration: 500ms;
    }

    .wordcloud:hover {
      cursor: pointer;
      box-shadow: 0 0 20px 7px #b9cee0 ;
      transform: scale(1.3);
      z-index: 1;


    }
  </style>
</head>
<body>
  <div id="header"><h1>The Bible of Henry</h1></div>
  <div id="main-box" >
    <div id="app">
      <div id="movebarR" class="movebar"> 
        <div class="wordcloud" 
        v-for="(sentence, index) in sentences" 
        :key="sentence.id"
        @click='copyThis(sentence.content)'>
          <span>{{sentence.content}}</span>
        </div>
      </div>

      <div id="movebarL" class="movebarL"> 
        <div class="wordcloud" 
        v-for="(sentence, index) in sentences" 
        :key="sentence.id"
        @click='copyThis(sentence.content)'>
          <span>{{sentence.content}}</span>
        </div>
      </div>
    </div>
	</div>



  <script>
    const app = Vue.createApp({
      
      data() {
        return {
          sentences: [
            {id:'001', content:'sia人'},
            {id:'002', content:'啊😯'},
            {id:'003', content:'呵呵'},
            {id:'004', content:'哇哦'},
            {id:'005', content:'并沒有謝謝🙏'},
            {id:'006', content:'sia人'},
            {id:'007', content:'害'},
            {id:'008', content:'呵呵'},
            {id:'009', content:'哇哦'},
            {id:'010', content:'并沒有謝謝🙏'}
          ]
        }
      },

      methods: {
        async copyThis(s) {
          console.log(s);
          await navigator.clipboard.writeText(s);
          alert('Copied!');
        },
      }

    }).mount('#app')
  </script>
</body>
</html>
